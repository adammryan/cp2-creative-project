<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Adam Ryan - Lab 2- Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'/>


  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div>Random Things For Creative Project</div>
        <div>Menu</div>
      </div>
    </div>
    <div class='header-container'>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Koli_panorama_banner.jpg/1197px-Koli_panorama_banner.jpg" width=100% alt="">
    </div>

    <!-- First Function -->
    <div class="container">
      <div class="text-container">
        <div class="text">
          <div class="prompt">We love cats!</div><br>
          <form>
            <label>Generate random cat facts</label>
            <!-- <input  id="animalInput" type="text"></input> -->
            <input id="animalSubmit" type="submit" value="Go!"></input>
          </form>

        </div>
      </div>

      <div class="results-container" id="results-container">
        <div class="result-box" id="result-box">
          <!-- <img src="https://images.theconversation.com/files/232705/original/file-20180820-30593-1nxanpj.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=496&fit=clip" width=100% alt=""> -->
        </div>
      </div>
    </div>


    <!-- Second Function -->
    <div class="container">
      <div class="text-container">
        <div class="text">
          <div class="prompt">Find your definition!</div><br>
          <form>
            <label>Enter a word you'd like to define:</label>
            <input  id="wordInput" type="text"></input>
            <input id="wordSubmit" type="submit" value="Submit"></input>
          </form>

        </div>
      </div>

      <div class="results-container" id="results-container">
        <div class="result-box" id="result-box2">
          <!-- <img src="https://images.theconversation.com/files/232705/original/file-20180820-30593-1nxanpj.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=496&fit=clip" width=100% alt=""> -->
        </div>
      </div>
    </div>

    <!-- Third Function -->

    <div class="container">
      <div class="text-container">
        <div class="text">
          <div class="prompt">
            Are you trying to be a more interesting person?
            Here's some things that you can say to liven up your personality and charisma!
          </div><br>
          <form>
            <label>Click here to become awesome.</label>
            <input id="personalitySubmit" type="submit" value="Become Awesome"></input>
          </form>
        </div>
      </div>

      <div class="results-container" id="results-container">
        <div class="result-box" id="result-box3"></div>
        <div class="result-box" id="result-box4"></div>
        <div class="result-box" id="result-box5"></div>
      </div>
    </div>

    <div class='footer'>
      <div class='footer-item'><a href="https://github.com/BYU-CS-260-Winter-2021/lab-2-weather-app-adammryan">Github Link</a></div>

    </div>




    <script src="script.js" charset="utf-8"></script>
  </body>



</html>
